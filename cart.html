<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../code.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8e7c839dfb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="dheader">

    </div>

    <div id="dnavbar">
        
    </div>
    <br>
    <br>
    <br>


    <section id="cartbody" class="container-fluid">
        <div class="row h-100 d-flex justify-content-center align-items-center p-0 container-fluid">
            <div id="cart-items" class="col-lg-6 col-sm-6 col-12 container p-0 mb-3">
                <div id="cart-head" class="p-2 container-fluid text-center">
                    <h3 class="m-0">Items in cart</h3>
                </div>
                <div class="p-3 text-center container-fluid ">
                    <div class="row">
                        <div class="col-lg-4 col-sm-4 col-12">
                            <img class="cart-img img-fluid mb-2" src="https://images.unsplash.com/photo-1548126032-079a0fb0099d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHRybmNoJTIwY29hdHxlbnwwfDF8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="">
                        </div>
                        <div class="col-lg-4 col-sm-4 col-12">
                            <h5>Men's red hoodie</h5>
                            <h6>$200</h6>
                            <button class="btn btn-primary mb-3"><i class="fa-solid fa-trash"></i></button>
                        </div>
                        <div class="col-lg-4 col-sm-4 col-12">
                            <div id="cnt" class="row p-0">
                                <div class="col-lg-4">
                                    <button type="button" class=" btn btn-primary">+</button>
                                </div>
                                <div class="col-lg-4 d-flex justify-content-center">
                                    <input type="number" class="inptfield form-control" style="max-width: 50px;">
                                </div>
                                <div class="col-lg-4">
                                    <button type="button" class=" btn btn-primary">-</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="summary" class="col-lg-3 col-sm-3 col-12 container p-0">
                <div id="cart-head" class="p-2 container-fluid text-center">
                    <h3 class="m-0">Summary</h3>
                </div>
                <div class="pt-1 container-fluid">
                    <div class="mt-3 container-fluid d-flex p-0 justify-content-between">
                        <h6>Cost</h6>
                        <h6>$200</h6>
                    </div>
                    <div class="mt-3 container-fluid d-flex p-0 justify-content-between">
                        <h6>Shipping</h6>
                        <h6>$7</h6>
                    </div>
                    <hr>
                    <div class="container-fluid d-flex p-0 justify-content-between">
                        <h6>Total</h6>
                        <h6>$207</h6>
                    </div>
                    <div class="mb-3 text-center container-fluid p-0"><button id="summary-btn" type="submit" class="btn btn-primary">Checkout</button></div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <br>
    <br>


    <div id="dfooter">

    </div>
</body>
</html>
