<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../code.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8e7c839dfb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="dheader">

    </div>

    <div id="dnavbar">
        
    </div>

    <section id="" class="container-fluid p-0 d-flex justify-content-center align-items-center mainbody">
        <div id="contactform" class="p-4 text-center container ">

            <div class="mb-3">
                <h3 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Contact Us</h3>
            </div>

            <form action="">
                <input class="form-control mb-3" type="text" placeholder="Name">
                <input class="form-control mb-3" type="email" name="" placeholder="Mail ID">
                <input class="form-control mb-3" type="text" placeholder="Contact number">
                <textarea class="form-control mb-3" name="" id="" cols="30" rows="3" placeholder="Message"></textarea>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>

    </section>

    <div id="dfooter">

    </div>
</body>
</html>
