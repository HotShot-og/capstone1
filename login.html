<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../code.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8e7c839dfb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="dheader">

    </div>

    <div id="dnavbar">
        
    </div>

    <section id="loginbody" class="mainbody d-flex container-fluid p-0 align-items-center justify-content-center">
        <div id="loginbox" class="p-4 text-center container">
            <div class="loginhead mb-4 mt-2">
                <h2 class="m-0">Login</h2>
            </div>
            <div>
                <form id="signup" action="">
                    <input id="email" class="mb-2 form-control" type="text" placeholder="Username">
                    <input id="pass" class="mb-2 form-control" type="password" name="" id="" placeholder="Password">
                   <div class="mt-4 mb-2 container-fluid">
                    <button id="submitbtn" onclick="checkPass()" class="btn" type="submit">Sign in</button>
                   </div>
                    <a href="">Not a member? Sign up now.</a>
                </form>
            </div>
        </div>
    </section>

    <div id="dfooter">

    </div>
</body>
</html>
